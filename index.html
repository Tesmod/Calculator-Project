<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
      <div class="soft">
        <input type="text" placeholder="0" id="output">

        <button onclick="wipe()">C</button>
        <button onclick="del()">DEL</button>
        <button onclick="work('%')">%</button>
        <button onclick="work('/')">/</button>
        <button onclick="work(7)">7</button>
        <button onclick="work(8)">8</button>
        <button onclick="work(9)">9</button>
        <button onclick="work('*')">*</button>
        <button onclick="work(4)">4</button>
        <button onclick="work(5)">5</button>
        <button onclick="work(6)">6</button>
        <button onclick="work('-')">-</button>
        <button onclick="work(1)">1</button>
        <button onclick="work(2)">2</button>
        <button onclick="work(3)">3</button>
        <button onclick="work('+')">+</button>
        <button onclick="work('.')">.</button>
        <button onclick="work(0)">0</button>
        <button id="eval" onclick="Eval()">=</button>


      </div>

    


  </div>



  <script src="script.js"></script>
</body>
</html>
